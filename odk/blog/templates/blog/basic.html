        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary mx-2" data-toggle="modal" data-target="#exampleModal">
  Sign up
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create your account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/signup" method="post">
  <div class="form-group">
    <label for="username">Enter username</label>
    <input type="text" class="form-control" id="username" placeholder="enter your username">
          <small id="emailHelp" class="form-text text-muted">username should be uniques.</small>

  </div>
             <div class="form-group">
    <label for="email">Enter Email address</label>
    <input type="email" class="form-control" id="email" placeholder="enter your mail">
  </div>
             <div class="form-group">
    <label for="fname">Enter first name</label>
    <input type="text" class="form-control" id="fname" placeholder="enter your first name">
  </div>
             <div class="form-group">
    <label for="lname">Enter last name</label>
    <input type="text" class="form-control" id="lname" placeholder="enter last name">
  </div>
             <div class="form-group">
    <label for="pass1">choose your password</label>
    <input type="pass1" class="form-control" id="pass1" placeholder="name@example.com">
  </div>
             <div class="form-group">
    <label for="pass2">Conform your password</label>
    <input type="pass2" class="form-control" id="pass2" placeholder="name@example.com">
  </div>



</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
         <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
  Login
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">login here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="pass" class="form-control" id="pass">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
